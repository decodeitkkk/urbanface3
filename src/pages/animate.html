<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Image Scroll with GSAP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .section {
            height: 100vh;
            position: relative;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fixed-box {
            position: fixed;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            z-index: 10;
            overflow: hidden;
            pointer-events: none;
        }

        .fixed-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-black">

    <!-- Fixed Box -->
    <div id="fixed-box" class="fixed-box">
        <img id="fixed-box-image" src="/src/media/images/comm_1.jpg" alt="Fixed Box Image">
    </div>

    <!-- Image Sections -->
    <section class="section">
        <div class="image-container">
            <img src="/src/media/images/comm_1.jpg" alt="Image 1">
        </div>
    </section>
    <section class="section">
        <div class="image-container">
            <img src="/src/media/images/comm_2.jpg" alt="Image 2">
        </div>
    </section>
    <section class="section">
        <div class="image-container">
            <img src="/src/media/images/comm_3.jpg" alt="Image 3">
        </div>
    </section>
    <section class="section">
        <div class="image-container">
            <img src="/src/media/images/comm_4.jpg" alt="Image 4">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Define the sections and the fixed box image
        let sections = gsap.utils.toArray(".section");
        let fixedBoxImage = document.getElementById("fixed-box-image");

        // Initialize GSAP for parallax and image change
        sections.forEach((section, index) => {
            let img = section.querySelector("img");
            gsap.fromTo(img,
                { y: 0 },
                {
                    y: "-100%",
                    ease: "none",
                    scrollTrigger: {
                        trigger: section,
                        start: "top top",
                        end: "bottom top",
                        markers:true,
                        scrub: true,
                        onUpdate: self => {
                            // Change the image in the fixed box synchronously with scroll
                            if (self.progress > 0.5 && sections[index + 1]) {
                                fixedBoxImage.src = sections[index + 1].querySelector("img").src;
                            } else {
                                fixedBoxImage.src = img.src;
                            }
                        },
                        onLeave: () => {
                            if (sections[index + 1]) {
                                fixedBoxImage.src = sections[index + ].querySelector("img").src;
                            }
                        }
                    }
                }
            );
        });
    </script>
</body>

</html>
