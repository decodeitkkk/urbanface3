    </div>
    <section id="whatsapp-floating-icon"></section>

    <!-- GSAP Animation scripts -->
    <script src="/src/media/JS/gsap.min.js"></script>
    <script src="/src/media/JS/ScrollTrigger.min.js"></script>

    <!-- <script src="/src/Components/pfHead.js"></script> -->
    <script src="/src/Components/pfBody.js"></script>
    <script src="/src/global.js"></script>
    <script>


        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("#full-image", {
                delay: 1,
                opacity: 0,
                duration: 0.5,
                y: 100
            })


            gsap.from("#title", {
                opacity: 0,
                duration: 0.5,
                markers: false,
                y: 100,
                // toggleActions: "play reverse play reverse",
                scrollTrigger: {
                    trigger: "#title",
                    scroller: "body",
                    start: "top 40%",
                    end: "top 0%",
                }
            })


            let row1 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row1.from("#grid-image, #grid-image-2", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })

            let row2 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-3",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row2.from("#grid-image-3, #grid-image-4", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,

            })


            let row3 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-5",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row3.from("#grid-image-5, #grid-image-6", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })
            let row4 = gsap.timeline({
                scrollTrigger: {
                    trigger: "#grid-image-7",
                    scroller: "body",
                    markers: false,
                    // scrub: true,
                    start: "top 60%",
                    end: "top -50%",
                    // toggleActions: "play reverse play reverse",
                },
            });
            row4.from("#grid-image-7, #grid-image-8", {
                opacity: 0,
                y: 100,
                duration: 0.5,
                stagger: 0.5,
            })
        });
    </script>
