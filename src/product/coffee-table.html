            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851560/URBANFACE/coffee_table/coffee-table-03_urxyuh.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851565/URBANFACE/coffee_table/coffee-table-04_ijjebz.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851565/URBANFACE/coffee_table/coffee-table-05_lj8ty5.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851562/URBANFACE/coffee_table/coffee-table-06_tamthx.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851566/URBANFACE/coffee_table/coffee-table-07_tfkarh.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851560/URBANFACE/coffee_table/coffee-table-08_s00pb4.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851567/URBANFACE/coffee_table/coffee-table-09_yawpeg.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851565/URBANFACE/coffee_table/coffee-table-10_ypthkw.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851560/URBANFACE/coffee_table/coffee-table-11_sgswsp.jpg",

            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851565/URBANFACE/coffee_table/coffee-table-13_cxfkl7.jpg",
        ];
        let product = document.getElementById("product")

        // ---------------------------< Component called
        product.insertAdjacentHTML("afterbegin", Product(
            "Elegant Coffee Table Gallery",
            " Discover the Exquisite Luxury of Our Premium Designs ",
            img))

        // ---------------------------< GSAP Animation Code 
        document.addEventListener("DOMContentLoaded", function () {

            let delayValue = () => {
                return window.innerWidth < 768 ? 0 : 2;
            };
            let prtl = gsap.timeline()
            prtl.from("#product-title, #product-desc, #product-scroll-down", {
                y: 100,
                opacity: 0,
                duration: 1,
                stagger: 0.4,
                delay: delayValue,
                toggleActions: "play reverse play reverse",
            })



            const races = document.querySelector(".races");
            console.log(races.offsetWidth, window.innerWidth);

            function getScrollAmount() {
                let racesWidth = races.scrollWidth;
                return -(racesWidth - window.innerWidth);
            }
            let sa = getScrollAmount();
            // console.log(races.scrollwidth, sa)
            const tween = gsap.to(races, {
                x: getScrollAmount,
                duration: 3,
                ease: "none",
                onUpdate: ScrollTrigger.update, // Ensure smooth updates
            });

            let startValue = () => {
                return window.innerWidth < 768 ? "top 30%" : "top 15%";
            };

            ScrollTrigger.create({
                trigger: ".racesWrapper",
                start: startValue,
                end: () => `-=${getScrollAmount()}`,
                pin: true,
                animation: tween,
                scrub: 1,
                invalidateOnRefresh: true,
                markers: false,
            });
            // Refresh ScrollTrigger and GSAP on resize for better responsiveness
            window.addEventListener("resize", () => {
                ScrollTrigger.refresh();
            });
        })
    </script>


</body>

</html>
