<body>
    <section id="product"></section>

    <script src="/src/Components/Header.js"></script>
    <script src="/src/Components/Footer.js"></script>

    <!-- GSAP Animation scripts -->
    <script src="/src/media/JS/gsap.min.js"></script>
    <script src="/src/media/JS/ScrollTrigger.min.js"></script>
    <script src="/src/global.js"></script>
    <script src="/src/Components/product.js"></script>
    <script>
        let img = [
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851655/URBANFACE/drawer/drawer-wall-01_xvjy3w.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851662/URBANFACE/drawer/drawer-wall-02_svrhg0.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851659/URBANFACE/drawer/drawer-wall-04_r6mvir.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851660/URBANFACE/drawer/drawer-wall-05_fn8oeo.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851662/URBANFACE/drawer/drawer-wall-06_zoxklw.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851658/URBANFACE/drawer/drawer-wall-07_c0oly9.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851659/URBANFACE/drawer/drawer-wall-09_agudcu.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851660/URBANFACE/drawer/drawer-wall-11_bfgpfe.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851653/URBANFACE/drawer/drawer-wall-12_yicsi4.jpg",
            "http://res.cloudinary.com/dgebxxagb/image/upload/v1719851657/URBANFACE/drawer/drawer-wall-13_zluc2i.jpg",
        ];
        let product = document.getElementById("product")

        // ---------------------------< Component called
        product.insertAdjacentHTML("afterbegin", Product(
            "Elegant Drawer Gallery",
            " Discover the Exquisite Luxury of Our Premium Designs ",
            img))

        // ---------------------------< GSAP Animation Code 
        document.addEventListener("DOMContentLoaded", function () {

            let delayValue = () => {
                return window.innerWidth < 768 ? 0 : 2;
            };
            let prtl = gsap.timeline()
            prtl.from("#product-title, #product-desc, #product-scroll-down", {
                y: 100,
                opacity: 0,
                duration: 1,
                stagger: 0.4,
                delay: delayValue,
                toggleActions: "play reverse play reverse",
            })



            const races = document.querySelector(".races");
            console.log(races.offsetWidth, window.innerWidth);

            function getScrollAmount() {
                let racesWidth = races.scrollWidth;
                return -(racesWidth - window.innerWidth);
            }
            let sa = getScrollAmount();
            // console.log(races.scrollwidth, sa)
            const tween = gsap.to(races, {
                x: getScrollAmount,
                duration: 3,
                ease: "none",
                onUpdate: ScrollTrigger.update, // Ensure smooth updates
            });

            let startValue = () => {
                return window.innerWidth < 768 ? "top 30%" : "top 15%";
            };

            ScrollTrigger.create({
                trigger: ".racesWrapper",
                start: startValue,
                end: () => `-=${getScrollAmount()}`,
                pin: true,
                animation: tween,
                scrub: 1,
                invalidateOnRefresh: true,
                markers: false,
            });
            // Refresh ScrollTrigger and GSAP on resize for better responsiveness
            window.addEventListener("resize", () => {
                ScrollTrigger.refresh();
            });
        })
    </script>


</body>

</html>
